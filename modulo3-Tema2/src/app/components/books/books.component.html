<h2>Lista de Libros</h2>

<!-- Botón para añadir un nuevo libro -->
<a routerLink="/add-book">
  <button class="btn btn-primary">➕ Añadir nuevo libro</button>
</a>

<!-- Contenedor de los libros en formato de tarjetas -->
<div class="book-container">
  <div class="book-card" *ngFor="let book of books">
    <img [src]="book.imageUrl" alt="{{ book.title }}" class="book-image"/>
    <h3>{{ book.title }}</h3>
    <p><strong>Autor:</strong> {{ book.author }}</p>
    <p><strong>Tipo:</strong> {{ book.type }}</p>
    <p><strong>Precio:</strong> 💰 {{ book.price | currency }}</p>
    <button class="delete-button" (click)="deleteBook(book.id)">❌</button>
  </div>
</div>
