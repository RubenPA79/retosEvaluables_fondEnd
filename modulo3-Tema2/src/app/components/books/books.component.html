<h2>Lista de Libros</h2>

<!-- Botón para añadir un nuevo libro -->
<a routerLink="/add-book">
  <button class="btn btn-primary">➕ Añadir nuevo libro</button>
</a>

<!-- Contenedor de los libros en formato de tarjetas -->
<div class="book-container">
  <ng-container *ngIf="books.length > 0; else noBooks">
    <ng-container *ngFor="let book of books">
      <app-card [book]="book" (deleteBook)="deleteBook(book.id)"></app-card>
    </ng-container>
  </ng-container>
</div>

<ng-template #noBooks>
  <p>No hay libros disponibles.</p>
</ng-template>
