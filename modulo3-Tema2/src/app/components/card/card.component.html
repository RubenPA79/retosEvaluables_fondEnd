<div class="card">
  <!-- ✅ Botón de eliminación dentro de un contenedor posicionado encima de la imagen -->
  <div class="image-container">
    <div class="delete-button" (click)="deleteBook.emit(book.id)">✖</div>
    <img [src]="book.imageUrl" alt="Imagen del libro" class="book-image" />
  </div>

  <div class="card-content">
    <h3>{{ book.title }}</h3>
    <p><strong>Código:</strong> {{ book.id | bookCode }}</p>
    <p><strong>Autor:</strong> {{ book.author }}</p>
    <p><strong>Tipo:</strong> {{ book.type }}</p>
    <p><strong>Precio:</strong> €{{ book.price }}</p>
  </div>
</div>
