<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required #emailInput="ngModel">
      <div class="error" *ngIf="emailInput.invalid && emailInput.touched">Ingrese un correo válido</div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="6" #passwordInput="ngModel">
      <div class="error" *ngIf="passwordInput.invalid && passwordInput.touched">
        La contraseña debe tener al menos 6 caracteres
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
  </form>
</div>
